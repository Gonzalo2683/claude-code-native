hooks:
  post-start:
    # Create symlinks for config persistence (use -sf to force if exists)
    - exec: "touch /var/www/html/.ddev/claude-code/.claude.json && ln -sf /var/www/html/.ddev/claude-code/.claude.json ~/.claude.json"
